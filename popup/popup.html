<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="popup.css" />
</head>

<body>
	<template id="templateReadLater">
		<li>
			<input type="checkbox" id="checkbox1">
			<label for="checkbox1"><a href="" target="_blank" title="Page Title">Page Title</a><span
					class="progress"></span></label>
		</li>
	</template>
	<template id="templateAllRecords">
		<span class="titleAllRecords">Page's Title</span>
		<p class="url">Page's URL</p>
		<p class="message">Message</p>
		<p class="readedTimes">ReadedTimes</p>
	</template>
	<template id="templateNotes">
		<li>
			<span class="noteItem"></span>
		</li>
	</template>
	<div>
		<div class="buttonLineWrapper">
			<div class="buttonLineDivLeft extensionTitle">EasyRead: enjoy your reading</div>
			<div class="buttonLineDivRight extensionButtons">
				<img src="../images/allRecords.png" id="btnAllRecords" class="buttonImg" alt="View all records">
				<img src="../images/setting.png" id="btnSetting" class="buttonImg" alt="Setting">
			</div>
		</div>
		<div id="outputMesssages" class="outputMesssages"></div>
		<div id="outputReadLaters" class="outputReadLaters">
			<div class="buttonWrapper">
				<button id="btnReadLater" class="buttonWithIcon">
					<img src="../images/icon-48.png" />Read Later
				</button>
			</div>
			<span id="titleReadLaters" class="titleReadLaters"></span>
			<ol></ol>
		</div>
		<div id="outputNotesSeperator" class="outputNotesSeperatorDefault">
			<hr />
		</div>
		<div id="outputNotes" class="outputNotesDefault">
			<div class="buttonWrapper">
				<img src="../images/delete.png" id="btnRemoveNotes" class="buttonImg" alt="Delete the page's notes">
			</div>
			<span id="titleNotes" class="titleNotes"></span>
			<ol></ol>
		</div>
		<div>
			<hr />
		</div>
		<div id="outputAllRecords" class="outputAllRecords">
			<div class="buttonWrapper">
				<img src="../images/delete.png" id="btnReadedAndRemove" class="buttonImg"
					alt="Delete the page's records">
			</div>
		</div>
		<div class="copyright">
			<img src="../images/github-favicon.svg" alt="GitHub Project"/>
			<a href="https://github.com/volnet/chrome-extensions-easyread" title="https://github.com/volnet/chrome-extensions-easyread" target="_blank">GitHub</a>
			<img src="../images/email.png" alt="Email" />
			<a href="mailto:eeee6688@hotmail.com" title="eeee6688@hotmail.com">Email</a>
		</div>
	</div>
	<script src="popup.js" type="module"></script>
</body>

</html>
